<style>
  :root {
    --font-family-main: 'Luckiest Guy', cursive;
    --font-family-body: 'Exo 2', sans-serif;
    
    /* Retro-Futuristic Neon Palette */
    --color-primary-red: #E53935;
    --color-primary-blue: #1E88E5;
    
    --color-red-neon: '#ff073a';
    --color-blue-neon: '#00f6ff';

    --color-accent-yellow: #f1e05a;
    --color-accent-green: #39d353;
    --color-accent-purple: #c879ff;

    /* These variables keep their names but are mapped to the new dark theme for compatibility */
    --color-background-paper: #010409;
    --color-wood-dark: #0d1117;
    --color-wood-medium: #161b22;
    --color-wood-light: #21262d;
    --color-text-dark: #f0f6fc;
    --color-text-light: #0d1117;

    --color-shadow-main: #000000;
    --color-shadow-main-rgb: 0, 0, 0;

    --screen-shake-x: 0px;
    --screen-shake-y: 0px;
  }

  @keyframes screen-shake-anim {
    0% { transform: translate(0, 0); }
    10% { transform: translate(-2px, 1px); }
    20% { transform: translate(3px, -2px); }
    30% { transform: translate(-5px, 3px); }
    40% { transform: translate(5px, -3px); }
    50% { transform: translate(-5px, 5px); }
    60% { transform: translate(3px, -5px); }
    70% { transform: translate(-2px, 3px); }
    80% { transform: translate(3px, -1px); }
    90% { transform: translate(-1px, 2px); }
    100% { transform: translate(0, 0); }
  }

  body {
    background-color: var(--color-background-paper);
    color: var(--color-text-dark);
    font-family: var(--font-family-body);
    margin: 0;
    padding: 0;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    text-shadow: 1px 1px 1px rgba(0,0,0,0.1);
  }
  
  * {
    box-sizing: border-box;
  }

  .app-container {
    transition: transform 0.1s ease-out;
  }

  .app-container.screen-shake {
    animation: screen-shake-anim 0.4s cubic-bezier(.36,.07,.19,.97) both;
  }
  
  /* MODAL & OVERLAY STYLES */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(var(--color-shadow-main-rgb), 0.6);
    backdrop-filter: blur(4px);
    -webkit-backdrop-filter: blur(4px);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
    animation: modal-fade-in 0.3s ease-out;
  }
  
  @keyframes modal-fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes modal-content-pop-in {
    from { opacity: 0; transform: scale(0.8) translateY(10px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }
</style>
