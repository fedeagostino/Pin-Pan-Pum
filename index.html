<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pulsar Puck Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
<style>
  :root {
    --font-family-main: 'Exo 2', sans-serif;
    
    --color-blue-neon: #00f6ff;
    --color-red-neon: #ff073a;
    
    --glow-blue: #00f6ff;
    --glow-red: #ff073a;
    --glow-gold: #ffd700;
    --glow-green: #39d353;

    --plasma-gradient-blue: linear-gradient(90deg, #00f6ff, #00a1ff, #0052ff, #00a1ff, #00f6ff);
    --plasma-gradient-red: linear-gradient(90deg, #ff073a, #ff5a5a, #ff073a, #ff5a5a, #ff073a);
    
    --color-bg-deep-space: #010409;
    --color-bg-dark: #0d1117;
    --color-bg-medium: #161b22;
    --color-bg-light: #21262d;
    --color-bg-glass: rgba(13, 17, 23, 0.7);

    --color-border: #30363d;
    --color-border-glow: rgba(148, 202, 255, 0.25);
    --color-border-glass: rgba(148, 202, 255, 0.15);

    --color-text-light: #e6edf3;
    --color-text-medium: #8b949e;
    --color-text-dark: #6e7681;

    --color-accent-green: #39d353;
    --color-accent-yellow: #f1e05a;
    --color-accent-purple: #8957e5;

    --screen-shake-x: 0px;
    --screen-shake-y: 0px;
  }

  @keyframes background-pan {
    0% { background-position: 0% 0%; }
    100% { background-position: 20% 40%; }
  }

  @keyframes screen-shake-anim {
    0% { transform: translate(0, 0); }
    10% { transform: translate(-2px, 1px); }
    20% { transform: translate(3px, -2px); }
    30% { transform: translate(-5px, 3px); }
    40% { transform: translate(5px, -3px); }
    50% { transform: translate(-5px, 5px); }
    60% { transform: translate(3px, -5px); }
    70% { transform: translate(-2px, 3px); }
    80% { transform: translate(3px, -1px); }
    90% { transform: translate(-1px, 2px); }
    100% { transform: translate(0, 0); }
  }

  body {
    background-color: var(--color-bg-deep-space);
    color: var(--color-text-light);
    font-family: var(--font-family-main);
    margin: 0;
    padding: 0;
    overflow: hidden;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    
    background-image: 
      radial-gradient(circle at 15% 20%, rgba(0, 246, 255, 0.15) 0%, transparent 40%),
      radial-gradient(circle at 85% 75%, rgba(255, 7, 58, 0.15) 0%, transparent 40%);
    background-size: 200% 200%;
    animation: background-pan 60s linear infinite alternate;
  }
  
  * {
    box-sizing: border-box;
  }

  .app-container {
    transition: transform 0.1s ease-out;
  }

  .app-container.screen-shake {
    animation: screen-shake-anim 0.4s cubic-bezier(.36,.07,.19,.97) both;
  }
  
  /* MODAL & OVERLAY STYLES */
  .modal-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 50;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
    animation: modal-fade-in 0.3s ease-out;
  }
  
  @keyframes modal-fade-in {
    from { opacity: 0; }
    to { opacity: 1; }
  }
  
  @keyframes modal-content-pop-in {
    from { opacity: 0; transform: scale(0.9) translateY(10px); }
    to { opacity: 1; transform: scale(1) translateY(0); }
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
