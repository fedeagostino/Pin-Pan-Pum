
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stranger Pucks: The Arena</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Exo+2:wght@300;400;700;900&display=swap" rel="stylesheet">
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0"
  }
}
</script>
<style>
  :root {
    --font-family-title: 'IM Fell English SC', serif;
    --font-family-main: 'Exo 2', sans-serif;
    
    --color-blue-neon: #00d4ff;
    --color-red-neon: #ff0000;
    
    --glow-blue: 0 0 15px #00d4ff, 0 0 30px rgba(0, 212, 255, 0.5);
    --glow-red: 0 0 15px #ff0000, 0 0 30px rgba(255, 0, 0, 0.5);
    --glow-text-red: 0 0 10px #ff0000, 0 0 20px #ff0000;

    --color-bg-deep: #000000;
    --color-bg-upside-down: #05080a;
    --color-bg-glass: rgba(10, 10, 15, 0.85);

    --color-border: #1a1a1a;
    --color-text-light: #f0f0f0;
    --color-text-medium: #8a8a8a;
  }

  @keyframes ash-float {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    20% { opacity: 0.4; }
    80% { opacity: 0.2; }
    100% { transform: translateY(-100vh) translateX(50px); opacity: 0; }
  }

  @keyframes light-flicker {
    0%, 19.999%, 22%, 62.999%, 64%, 64.999%, 70%, 100% { opacity: 1; }
    20%, 21.999%, 63%, 63.999%, 65%, 69.999% { opacity: 0.4; }
  }

  body {
    background-color: var(--color-bg-deep);
    color: var(--color-text-light);
    font-family: var(--font-family-main);
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-image: 
      radial-gradient(circle at 50% 50%, rgba(20, 0, 0, 0.4) 0%, transparent 70%);
  }

  body::after {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-image: url('https://www.transparenttextures.com/patterns/carbon-fibre.png');
    opacity: 0.05;
    pointer-events: none;
    z-index: 100;
  }
  
  * { box-sizing: border-box; }

  h1, h2, h3, .winner-title, .puck-name, .game-message-banner {
    font-family: var(--font-family-title) !important;
    text-transform: uppercase;
    letter-spacing: 2px;
  }

  .modal-overlay {
    background: rgba(0,0,0,0.9);
    backdrop-filter: blur(15px);
  }
</style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
